<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnVid AI - Reviews</title>
    <link rel="icon" type="image/svg+xml" href="/static/logo.svg" />
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap");

      @font-face {
        font-family: "Cabinet Grotesk";
        src: url("{{ url_for('static', path='font/CabinetGrotesk-Regular.woff2') }}")
            format("woff2"),
          url("{{ url_for('static', path='font/CabinetGrotesk-Regular.woff') }}")
            format("woff");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      :root {
        --font-display: "Cabinet Grotesk", sans-serif;
        --font-body: "Montserrat", sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-body);
        background: linear-gradient(135deg, #112d4e 0%, #1a3f63 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
        overflow-y: auto;
        position: relative;
        padding: 80px 20px 40px;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: var(--font-display);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      /* Navigation (matching index) */
      nav {
        padding: 20px 0;
        position: relative;
        z-index: 100;
      }

      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 600;
        color: #f9f7f7;
        display: none;
      }

      .nav-links {
        display: flex;
        gap: 40px;
        list-style: none;
      }

      .nav-links a {
        color: #dbe2ef;
        text-decoration: none;
        font-size: 16px;
        transition: all 0.3s ease;
        position: relative;
      }

      .nav-links a::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: #f9f7f7;
        transition: width 0.3s ease;
      }

      .nav-links a:hover::after,
      .nav-links a[href="/reviews"]::after {
        width: 100%;
      }

      .nav-links a:hover,
      .nav-links a[href="/reviews"] {
        color: #f9f7f7;
      }

      .nav-buttons {
        display: flex;
        gap: 20px;
        align-items: center;
      }

      .register-btn {
        background: #f9f7f7;
        color: #112d4e;
        padding: 12px 24px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        border: 2px solid #f9f7f7;
        box-shadow: 0 4px 15px rgba(249, 247, 247, 0.2);
      }

      .register-btn:hover {
        background: transparent;
        color: #f9f7f7;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(249, 247, 247, 0.3);
      }

      .login-link {
        color: #dbe2ef;
        text-decoration: none;
        transition: color 0.3s ease;
        padding: 12px 16px;
        border-radius: 20px;
      }

      .login-link:hover {
        color: #f9f7f7;
        background: rgba(249, 247, 247, 0.1);
      }

      /* Mobile Menu (matching index) */
      .mobile-menu-btn {
        display: none;
        flex-direction: column;
        gap: 7px;
        background: none;
        border: none;
        cursor: pointer;
        padding: 5px;
      }

      .mobile-menu-btn span {
        width: 25px;
        height: 3px;
        background: #f9f7f7;
        border-radius: 2px;
        transition: all 0.3s ease;
      }

      .mobile-menu-btn.active span:nth-child(1) {
        transform: rotate(45deg) translate(8px, 8px);
      }

      .mobile-menu-btn.active span:nth-child(2) {
        opacity: 0;
      }

      .mobile-menu-btn.active span:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -7px);
      }

      .mobile-nav {
        display: none;
        position: fixed;
        top: 70px;
        left: 0;
        right: 0;
        background: rgba(17, 45, 78, 0.98);
        backdrop-filter: blur(20px);
        padding: 20px;
        z-index: 99;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .mobile-nav.active {
        display: block;
        animation: slideDown 0.3s ease;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .mobile-nav ul {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .mobile-nav a {
        color: #dbe2ef;
        text-decoration: none;
        font-size: 18px;
        display: block;
        padding: 10px;
        transition: color 0.3s ease;
      }

      .mobile-nav a:hover,
      .mobile-nav a[href="/reviews"] {
        color: #f9f7f7;
        font-weight: bold;
      }

      /* Back to Chat Button */
      .back-to-chat {
        position: fixed;
        top: 20px;
        left: 20px;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 12px 20px;
        background: linear-gradient(135deg, #3f72af 0%, #2d5a94 100%);
        border: none;
        border-radius: 12px;
        color: #f9f7f7;
        font-family: var(--font-display);
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        z-index: 10000;
        transition: all 0.3s ease;
        text-decoration: none;
        box-shadow: 0 4px 20px rgba(63, 114, 175, 0.4);
      }

      .back-to-chat:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(63, 114, 175, 0.6);
      }

      .back-to-chat svg {
        width: 18px;
        height: 18px;
      }

      .bg-animations {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 1;
        overflow: hidden;
      }

      .floating-symbol {
        position: absolute;
        font-family: var(--font-display);
        font-weight: bold;
        opacity: 0;
        will-change: transform, opacity;
        filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.4));
      }

      @keyframes floatRandom {
        0% {
          opacity: 0;
          transform: translate(var(--xStart), var(--yStart))
            scale(var(--scaleStart)) rotate(var(--rotateStart));
        }
        15% {
          opacity: var(--maxOpacity);
        }
        50% {
          transform: translate(var(--xMid), var(--yMid)) scale(var(--scaleMid))
            rotate(var(--rotateMid));
        }
        85% {
          opacity: var(--maxOpacity);
        }
        100% {
          opacity: 0;
          transform: translate(var(--xEnd), var(--yEnd)) scale(var(--scaleEnd))
            rotate(var(--rotateEnd));
        }
      }

      .main-container {
        width: 100%;
        max-width: 900px;
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        gap: 30px;
      }

      .review-form-container {
        background: rgba(249, 247, 247, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(17, 45, 78, 0.3);
        text-align: center;
        position: relative;
        animation: slideUp 0.8s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .icon-container {
        position: absolute;
        top: -50px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 100px;
        background: #3f72af;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 25px rgba(63, 114, 175, 0.3);
      }

      .review-title {
        color: #112d4e;
        font-size: 1.8rem;
        margin: 20px 0 30px;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-label {
        display: block;
        color: #112d4e;
        font-size: 14px;
        margin-bottom: 6px;
        font-weight: 500;
      }

      .required {
        color: #e74c3c;
      }

      .form-input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #dbe2ef;
        border-radius: 12px;
        font-family: var(--font-body);
        font-size: 14px;
        background: #f9f7f7;
        color: #112d4e;
        transition: all 0.3s ease;
        outline: none;
      }

      .form-input:focus {
        border-color: #3f72af;
        box-shadow: 0 0 0 3px rgba(63, 114, 175, 0.1);
        transform: translateY(-2px);
      }

      textarea.form-input {
        resize: vertical;
        min-height: 120px;
      }

      .star-rating {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin: 15px 0;
      }

      .star {
        font-size: 2.5rem;
        cursor: pointer;
        transition: all 0.2s ease;
        color: #dbe2ef;
      }

      .star:hover,
      .star.active {
        color: #ffd700;
        transform: scale(1.1);
      }

      .submit-btn {
        width: 100%;
        background: #3f72af;
        color: #f9f7f7;
        padding: 16px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s;
        font-family: var(--font-display);
      }

      .submit-btn:hover {
        background: #2d5a94;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(63, 114, 175, 0.3);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .reviews-container {
        background: rgba(249, 247, 247, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(17, 45, 78, 0.3);
        animation: slideUp 0.8s ease-out 0.2s backwards;
      }

      .reviews-title {
        color: #112d4e;
        font-size: 1.8rem;
        margin-bottom: 30px;
        text-align: center;
      }

      .table-controls {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
        align-items: center;
      }

      .search-box {
        flex: 1;
        min-width: 200px;
        padding: 12px 16px;
        border: 2px solid #dbe2ef;
        border-radius: 12px;
        font-family: var(--font-body);
        font-size: 14px;
        background: #f9f7f7;
        color: #112d4e;
        transition: all 0.3s ease;
        outline: none;
      }

      .search-box:focus {
        border-color: #3f72af;
        box-shadow: 0 0 0 3px rgba(63, 114, 175, 0.1);
      }

      .sort-select {
        padding: 12px 16px;
        border: 2px solid #dbe2ef;
        border-radius: 12px;
        font-family: var(--font-body);
        font-size: 14px;
        background: #f9f7f7;
        color: #112d4e;
        cursor: pointer;
        transition: all 0.3s ease;
        outline: none;
      }

      .sort-select:focus {
        border-color: #3f72af;
        box-shadow: 0 0 0 3px rgba(63, 114, 175, 0.1);
      }

      .reviews-table-wrapper {
        overflow-x: auto;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(17, 45, 78, 0.1);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: #f9f7f7;
      }

      thead {
        background: #3f72af;
        color: #f9f7f7;
      }

      th {
        padding: 16px;
        text-align: left;
        font-weight: 500;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      td {
        padding: 16px;
        border-bottom: 1px solid #dbe2ef;
        color: #112d4e;
      }

      tbody tr {
        transition: all 0.2s ease;
      }

      tbody tr:hover {
        background: rgba(63, 114, 175, 0.05);
        transform: translateX(3px);
      }

      tbody tr:last-child td {
        border-bottom: none;
      }

      .rating-stars {
        color: #ffd700;
        font-size: 1.1rem;
        white-space: nowrap;
      }

      .empty-state {
        text-align: center;
        padding: 40px;
        color: #112d4e;
        font-size: 1.1rem;
      }

      .empty-state lord-icon {
        margin-bottom: 20px;
      }

      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 25px;
        flex-wrap: wrap;
      }

      .page-btn {
        padding: 10px 16px;
        background: #f9f7f7;
        border: 2px solid #dbe2ef;
        border-radius: 8px;
        color: #112d4e;
        font-family: var(--font-body);
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 40px;
      }

      .page-btn:hover:not(:disabled) {
        background: #3f72af;
        color: #f9f7f7;
        border-color: #3f72af;
        transform: translateY(-2px);
      }

      .page-btn.active {
        background: #3f72af;
        color: #f9f7f7;
        border-color: #3f72af;
        font-weight: 600;
      }

      .page-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .page-info {
        color: #112d4e;
        font-size: 14px;
        padding: 0 10px;
      }

      .char-counter {
        display: block;
        text-align: right;
        font-size: 12px;
        color: #3f72af;
        margin-top: 4px;
        opacity: 0.8;
      }

      /* ===== RESPONSIVE STYLES ===== */

      /* Tablets */
      @media (max-width: 1024px) {
        .main-container {
          max-width: 800px;
        }

        th,
        td {
          padding: 14px 12px;
        }
      }

      @media (max-width: 768px) {
        body {
          padding: 90px 15px 30px;
        }

        .back-to-chat {
          top: 15px;
          left: 15px;
          padding: 10px 16px;
          font-size: 13px;
        }

        .back-to-chat svg {
          width: 16px;
          height: 16px;
        }

        .main-container {
          gap: 25px;
        }

        .review-form-container,
        .reviews-container {
          padding: 35px 25px;
          border-radius: 20px;
        }

        .icon-container {
          width: 90px;
          height: 90px;
          top: -45px;
        }

        .icon-container lord-icon {
          width: 60px !important;
          height: 60px !important;
        }

        .review-title,
        .reviews-title {
          font-size: 1.6rem;
          margin-bottom: 25px;
        }

        .form-label {
          font-size: 13px;
        }

        .form-input {
          padding: 12px 14px;
          font-size: 13px;
        }

        .star {
          font-size: 2.2rem;
          gap: 6px;
        }

        .submit-btn {
          padding: 14px;
          font-size: 15px;
        }

        .table-controls {
          gap: 12px;
        }

        .search-box,
        .sort-select {
          padding: 10px 14px;
          font-size: 13px;
          min-width: 150px;
        }

        table {
          font-size: 13px;
        }

        th,
        td {
          padding: 12px 10px;
        }

        .rating-stars {
          font-size: 1rem;
        }

        .page-btn {
          padding: 8px 14px;
          font-size: 13px;
        }

        /* Hide background animations on mobile */
        .floating-symbol {
          display: none;
        }
      }

      @media (max-width: 600px) {
        body {
          padding: 85px 12px 25px;
        }

        .back-to-chat {
          top: 12px;
          left: 12px;
          padding: 8px 14px;
          font-size: 12px;
        }

        .back-to-chat svg {
          width: 14px;
          height: 14px;
        }

        .review-form-container,
        .reviews-container {
          padding: 30px 20px;
          border-radius: 18px;
        }

        .icon-container {
          width: 80px;
          height: 80px;
          top: -40px;
        }

        .icon-container lord-icon {
          width: 55px !important;
          height: 55px !important;
        }

        .review-title,
        .reviews-title {
          font-size: 1.4rem;
          margin: 15px 0 20px;
        }

        .form-group {
          margin-bottom: 16px;
        }

        .form-label {
          font-size: 12px;
          margin-bottom: 5px;
        }

        .form-input {
          padding: 11px 12px;
          font-size: 13px;
          border-radius: 10px;
        }

        textarea.form-input {
          min-height: 100px;
        }

        .star-rating {
          gap: 6px;
          margin: 12px 0;
        }

        .star {
          font-size: 2rem;
        }

        .submit-btn {
          padding: 13px;
          font-size: 14px;
          border-radius: 10px;
        }

        .char-counter {
          font-size: 11px;
        }

        .table-controls {
          flex-direction: column;
          gap: 10px;
        }

        .search-box {
          width: 100%;
          min-width: auto;
        }

        .sort-select {
          width: 100%;
        }

        /* Make table scrollable on small screens */
        .reviews-table-wrapper {
          -webkit-overflow-scrolling: touch;
        }

        table {
          font-size: 12px;
          min-width: 600px;
        }

        th {
          padding: 10px 8px;
          font-size: 11px;
        }

        td {
          padding: 10px 8px;
        }

        .rating-stars {
          font-size: 0.9rem;
        }

        .empty-state {
          padding: 30px 20px;
          font-size: 1rem;
        }

        .pagination {
          gap: 6px;
          margin-top: 20px;
        }

        .page-btn {
          padding: 7px 12px;
          font-size: 12px;
          min-width: 36px;
        }

        .page-info {
          font-size: 12px;
          padding: 0 5px;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 80px 10px 20px;
        }

        .back-to-chat {
          top: 10px;
          left: 10px;
          padding: 7px 12px;
          font-size: 11px;
          border-radius: 10px;
        }

        .main-container {
          gap: 20px;
        }

        .review-form-container,
        .reviews-container {
          padding: 25px 15px;
          border-radius: 16px;
        }

        .icon-container {
          width: 70px;
          height: 70px;
          top: -35px;
        }

        .icon-container lord-icon {
          width: 50px !important;
          height: 50px !important;
        }

        .review-title,
        .reviews-title {
          font-size: 1.3rem;
          margin: 12px 0 18px;
        }

        .form-group {
          margin-bottom: 14px;
        }

        .form-label {
          font-size: 11px;
        }

        .form-input {
          padding: 10px;
          font-size: 12px;
        }

        textarea.form-input {
          min-height: 90px;
        }

        .star {
          font-size: 1.8rem;
        }

        .submit-btn {
          padding: 12px;
          font-size: 13px;
        }

        table {
          min-width: 550px;
          font-size: 11px;
        }

        th,
        td {
          padding: 8px 6px;
        }

        th {
          font-size: 10px;
        }

        .rating-stars {
          font-size: 0.85rem;
        }

        .page-btn {
          padding: 6px 10px;
          font-size: 11px;
          min-width: 32px;
        }
      }

      /* Very small screens */
      @media (max-width: 360px) {
        .review-title,
        .reviews-title {
          font-size: 1.2rem;
        }

        .star {
          font-size: 1.6rem;
        }

        table {
          min-width: 500px;
        }
      }

      /* Landscape mobile */
      @media (max-height: 600px) and (orientation: landscape) {
        body {
          padding: 70px 15px 20px;
        }

        .icon-container {
          width: 60px;
          height: 60px;
          top: -30px;
        }

        .icon-container lord-icon {
          width: 45px !important;
          height: 45px !important;
        }

        .review-title,
        .reviews-title {
          font-size: 1.3rem;
          margin: 10px 0 15px;
        }

        .form-group {
          margin-bottom: 12px;
        }

        textarea.form-input {
          min-height: 80px;
        }

        .star-rating {
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Back to Chat Button -->
    <a href="/" class="back-to-chat">
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M19 12H5M12 19l-7-7 7-7" />
      </svg>
      Back to Home
    </a>

    <div class="bg-animations"></div>

    <div class="main-container">
      <!-- Review Form -->
      <div class="review-form-container">
        <div class="icon-container">
          <lord-icon
            src="https://cdn.lordicon.com/cvwrvyjv.json"
            trigger="loop"
            delay="500"
            state="hover-wink"
            colors="primary:#dbe2ef,secondary:#dbe2ef"
            style="width: 70px; height: 70px"
          >
          </lord-icon>
        </div>

        <h1 class="review-title">Leave a Review</h1>

        <form id="reviewForm" novalidate>
          <div class="form-group">
            <label class="form-label" for="nama"
              ><span class="required">*</span> Nama
              <span style="font-size: 12px; color: #3f72af"
                >(Max 50 characters)</span
              ></label
            >
            <input
              id="nama"
              name="nama"
              type="text"
              class="form-input"
              placeholder="Enter your name"
              maxlength="50"
              required
            />
            <small class="char-counter" id="namaCounter">0/50</small>
          </div>

          <div class="form-group">
            <label class="form-label" for="email"
              ><span class="required">*</span> Email
              <span style="font-size: 12px; color: #3f72af"
                >(Max 20 characters)</span
              ></label
            >
            <input
              id="email"
              name="email"
              type="text"
              class="form-input"
              placeholder="Enter your email"
              maxlength="20"
              required
            />
            <small class="char-counter" id="emailCounter">0/20</small>
          </div>

          <div class="form-group">
            <label class="form-label" for="Instansi"
              ><span class="required">*</span> instansi
              <span style="font-size: 12px; color: #3f72af"
                >(Max 30 characters)</span
              ></label
            >
            <input
              id="instansi"
              name="instansi"
              type="text"
              class="form-input"
              placeholder="Enter your agency"
              maxlength="30"
              required
            />
            <small class="char-counter" id="instansiCounter">0/10</small>
          </div>

          <div class="form-group">
            <label class="form-label"
              ><span class="required">*</span> Rate our Website</label
            >
            <div class="star-rating">
              <span class="star" data-rating="1">‚òÖ</span>
              <span class="star" data-rating="2">‚òÖ</span>
              <span class="star" data-rating="3">‚òÖ</span>
              <span class="star" data-rating="4">‚òÖ</span>
              <span class="star" data-rating="5">‚òÖ</span>
            </div>
            <input type="hidden" id="rating" name="rating" value="0" required />
          </div>

          <div class="form-group">
            <label class="form-label" for="review"
              ><span class="required">*</span> Review
              <span style="font-size: 12px; color: #3f72af"
                >(Max 500 characters)</span
              ></label
            >
            <textarea
              id="review"
              name="review"
              class="form-input"
              placeholder="Write your review here..."
              maxlength="500"
              required
            ></textarea>
            <small class="char-counter" id="reviewCounter">0/500</small>
          </div>

          <button type="submit" class="submit-btn">Send Review</button>
        </form>
      </div>

      <!-- Reviews Table -->
      <div class="reviews-container">
        <h2 class="reviews-title">Other People Reviews</h2>

        <div class="table-controls">
          <input
            type="text"
            id="searchInput"
            class="search-box"
            placeholder="üîç Search by name, email, or review..."
          />
          <select id="sortSelect" class="sort-select">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
            <option value="highest">Highest Rating</option>
            <option value="lowest">Lowest Rating</option>
            <option value="name">Name (A-Z)</option>
          </select>
        </div>

        <div class="reviews-table-wrapper">
          <table id="reviewsTable">
            <thead>
              <tr>
                <th>Nama</th>
                <th>email</th>
                <th>instansi</th>
                <th>Rating</th>
                <th>Review</th>
              </tr>
            </thead>
            <tbody id="reviewsBody">
              <!-- Filled dynamically -->
            </tbody>
          </table>
        </div>

        <div class="pagination" id="pagination"></div>
      </div>
    </div>

    <script>
      // Background animation
      const container = document.querySelector(".bg-animations");
      const symbols = [
        "œÄ",
        "‚àë",
        "‚àö",
        "‚àû",
        "‚ñ≥",
        "‚à´",
        "Œ±",
        "Œ≤",
        "Œ∏",
        "Œº",
        "‚àá",
        "‚â†",
        "‚â§",
        "‚â•",
        "‚à™",
        "‚à©",
        "‚àÖ",
        "¬±",
        "√ó",
        "√∑",
        "¬≤",
        "¬≥",
        "‚à†",
        "‚ä•",
        "‚à•",
        "œÜ",
        "œà",
        "œâ",
      ];
      const colors = [
        "rgba(255,255,255,0.3)",
        "rgba(173,216,230,0.35)",
        "rgba(144,238,144,0.35)",
        "rgba(255,182,193,0.35)",
        "rgba(221,160,221,0.35)",
      ];

      function spawnSymbol() {
        const el = document.createElement("div");
        el.className = "floating-symbol";
        el.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        el.style.fontSize = 1 + Math.random() * 2.5 + "rem";
        el.style.color = colors[Math.floor(Math.random() * colors.length)];
        const startX = Math.random() * 100,
          startY = 100 + Math.random() * 20;
        const driftX = startX + (Math.random() * 40 - 20);
        const driftY = startY - (30 + Math.random() * 60);
        const endX = driftX + (Math.random() * 40 - 20);
        const endY = driftY - (30 + Math.random() * 40);
        el.style.setProperty("--xStart", startX + "vw");
        el.style.setProperty("--yStart", startY + "vh");
        el.style.setProperty("--xMid", driftX + "vw");
        el.style.setProperty("--yMid", driftY + "vh");
        el.style.setProperty("--xEnd", endX + "vw");
        el.style.setProperty("--yEnd", endY + "vh");
        el.style.setProperty("--rotateStart", Math.random() * 60 - 30 + "deg");
        el.style.setProperty("--rotateMid", Math.random() * 80 - 40 + "deg");
        el.style.setProperty("--rotateEnd", Math.random() * 120 - 60 + "deg");
        el.style.setProperty("--scaleStart", 0.5 + Math.random() * 0.3);
        el.style.setProperty("--scaleMid", 1 + Math.random() * 0.2);
        el.style.setProperty("--scaleEnd", 1.2 + Math.random() * 0.3);
        el.style.setProperty("--maxOpacity", 0.6 + Math.random() * 0.3);
        const duration = 5 + Math.random() * 6 + "s";
        el.style.animation = `floatRandom ${duration} ease-in-out forwards`;
        el.style.zIndex = Math.random() < 0.3 ? 1 : 2;
        container.appendChild(el);
        setTimeout(() => el.remove(), parseFloat(duration) * 1000);
      }

      // Only run animation on larger screens
      if (window.innerWidth > 768) {
        setInterval(() => {
          for (let i = 0, n = 1 + Math.floor(Math.random() * 3); i < n; i++)
            spawnSymbol();
        }, 700);
      }

      // Star rating functionality
      const stars = document.querySelectorAll(".star");
      const ratingInput = document.getElementById("rating");
      let currentRating = 0;

      stars.forEach((star) => {
        star.addEventListener("click", function () {
          currentRating = parseInt(this.dataset.rating);
          ratingInput.value = currentRating;
          updateStars(currentRating);
        });

        star.addEventListener("mouseenter", function () {
          updateStars(parseInt(this.dataset.rating));
        });
      });

      document
        .querySelector(".star-rating")
        .addEventListener("mouseleave", function () {
          updateStars(currentRating);
        });

      function updateStars(rating) {
        stars.forEach((star) => {
          const starRating = parseInt(star.dataset.rating);
          if (starRating <= rating) {
            star.classList.add("active");
          } else {
            star.classList.remove("active");
          }
        });
      }

      // Char Counter
      function setupCharCounter(id, counter, max) {
        const input = document.getElementById(id),
          label = document.getElementById(counter);
        input.addEventListener("input", () => {
          const len = input.value.length;
          label.textContent = `${len}/${max}`;
        });
      }
      setupCharCounter("nama", "namaCounter", 50);
      setupCharCounter("email", "emailCounter", 20);
      setupCharCounter("instansi", "instansiCounter", 10);
      setupCharCounter("review", "reviewCounter", 500);

      // Review Logic
      let reviews = [];
      let filteredReviews = [];
      let currentPage = 1;
      const itemsPerPage = 10;

      async function fetchReviews() {
        try {
          const res = await fetch("/api/reviews");
          if (!res.ok) throw new Error("Failed to fetch reviews");
          reviews = await res.json();
          filteredReviews = [...reviews];
          renderReviews();
        } catch (err) {
          console.error(err);
          alert("Gagal memuat review dari server!");
        }
      }

      function filterReviews(term) {
        const q = term.toLowerCase();
        filteredReviews = reviews.filter(
          (r) =>
            r.nama.toLowerCase().includes(q) ||
            r.email.toLowerCase().includes(q) ||
            r.instansi.toLowerCase().includes(q) ||
            r.review.toLowerCase().includes(q)
        );
        currentPage = 1;
        renderReviews();
      }

      function sortReviews(type) {
        switch (type) {
          case "newest":
            filteredReviews.sort(
              (a, b) => new Date(b.created_at) - new Date(a.created_at)
            );
            break;
          case "oldest":
            filteredReviews.sort(
              (a, b) => new Date(a.created_at) - new Date(b.created_at)
            );
            break;
          case "highest":
            filteredReviews.sort((a, b) => b.rating - a.rating);
            break;
          case "lowest":
            filteredReviews.sort((a, b) => a.rating - b.rating);
            break;
          case "name":
            filteredReviews.sort((a, b) => a.nama.localeCompare(b.nama));
            break;
        }
        currentPage = 1;
        renderReviews();
      }

      function renderPagination() {
        const total = Math.ceil(filteredReviews.length / itemsPerPage);
        const el = document.getElementById("pagination");
        if (total <= 1) {
          el.innerHTML = "";
          return;
        }
        let html = `<button class="page-btn" onclick="changePage(${
          currentPage - 1
        })" ${currentPage === 1 ? "disabled" : ""}>‚Üê Prev</button>`;
        for (let i = 1; i <= total; i++) {
          html += `<button class="page-btn ${
            i === currentPage ? "active" : ""
          }" onclick="changePage(${i})">${i}</button>`;
        }
        html += `<button class="page-btn" onclick="changePage(${
          currentPage + 1
        })" ${currentPage === total ? "disabled" : ""}>Next ‚Üí</button>`;
        el.innerHTML = html;
      }

      window.changePage = function (page) {
        const total = Math.ceil(filteredReviews.length / itemsPerPage);
        if (page < 1 || page > total) return;
        currentPage = page;
        renderReviews();
        document
          .querySelector(".reviews-container")
          .scrollIntoView({ behavior: "smooth" });
      };

      function renderReviews() {
        const tbody = document.getElementById("reviewsBody");
        if (filteredReviews.length === 0) {
          tbody.innerHTML = `<tr><td colspan="5" class="empty-state">
          <lord-icon src="https://cdn.lordicon.com/hrqwmuhr.json" trigger="loop"
          colors="primary:#3F72AF,secondary:#112D4E" style="width:80px;height:80px"></lord-icon>
          <div>No reviews found.</div></td></tr>`;
          renderPagination();
          return;
        }
        const start = (currentPage - 1) * itemsPerPage;
        const page = filteredReviews.slice(start, start + itemsPerPage);
        tbody.innerHTML = page
          .map(
            (r) => `
        <tr>
          <td>${r.nama}</td>
          <td>${r.email}</td>
          <td>${r.instansi}</td>
          <td><span class="rating-stars">${"‚òÖ".repeat(r.rating)}${"‚òÜ".repeat(
              5 - r.rating
            )}</span></td>
          <td>${r.review}</td>
        </tr>`
          )
          .join("");
        renderPagination();
      }

      // Search & Sort
      document
        .getElementById("searchInput")
        .addEventListener("input", (e) => filterReviews(e.target.value));
      document
        .getElementById("sortSelect")
        .addEventListener("change", (e) => sortReviews(e.target.value));

      // Submit Form
      document
        .getElementById("reviewForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const data = {
            nama: document.getElementById("nama").value.trim(),
            email: document.getElementById("email").value.trim(),
            instansi: document.getElementById("instansi").value.trim(),
            rating: parseInt(ratingInput.value),
            review: document.getElementById("review").value.trim(),
          };

          if (!data.nama || !data.email || !data.instansi || !data.review) {
            alert("Please fill in all required fields!");
            return;
          }
          if (data.rating === 0) {
            alert("Please select a rating!");
            return;
          }

          try {
            const res = await fetch("/api/reviews", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });
            if (!res.ok) throw new Error("Failed to send review");
            await fetchReviews();
            this.reset();
            ratingInput.value = 0;
            currentRating = 0;
            updateStars(0);

            // Reset char counters
            document.getElementById("namaCounter").textContent = "0/50";
            document.getElementById("emailCounter").textContent = "0/20";
            document.getElementById("instansiCounter").textContent = "0/10";
            document.getElementById("reviewCounter").textContent = "0/500";

            document
              .querySelector(".reviews-container")
              .scrollIntoView({ behavior: "smooth" });
          } catch (err) {
            console.error(err);
            alert("Terjadi kesalahan saat mengirim review!");
          }
        });

      // Init
      fetchReviews();
    </script>
  </body>
</html>
