<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnVid AI - Register</title>
    <link rel="icon" type="image/svg+xml" href="/learnvid-ai/static/logo.svg">
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-straight/css/uicons-regular-straight.css"
    />
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap");

      @font-face {
        font-family: "Cabinet Grotesk";
        src: url("{{ url_for('static', path='font/CabinetGrotesk-Regular.woff2') }}")
            format("woff2"),
          url("{{ url_for('static', path='font/CabinetGrotesk-Regular.woff') }}")
            format("woff");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      :root {
        --font-display: "Cabinet Grotesk", sans-serif;
        --font-body: "Montserrat", sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-body);
        background: linear-gradient(135deg, #112d4e 0%, #1a3f63 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
        position: relative;
        padding: 20px;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: var(--font-display);
      }

      .bg-animations {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 1;
        overflow: hidden;
      }

      .floating-symbol {
        position: absolute;
        font-family: var(--font-display);
        font-weight: bold;
        opacity: 0;
        will-change: transform, opacity;
        filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.4));
      }

      @keyframes floatRandom {
        0% {
          opacity: 0;
          transform: translate(var(--xStart), var(--yStart))
            scale(var(--scaleStart)) rotate(var(--rotateStart));
        }
        15% {
          opacity: var(--maxOpacity);
        }
        50% {
          transform: translate(var(--xMid), var(--yMid)) scale(var(--scaleMid))
            rotate(var(--rotateMid));
        }
        85% {
          opacity: var(--maxOpacity);
        }
        100% {
          opacity: 0;
          transform: translate(var(--xEnd), var(--yEnd)) scale(var(--scaleEnd))
            rotate(var(--rotateEnd));
        }
      }

      .register-container {
        background: rgba(249, 247, 247, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(17, 45, 78, 0.3);
        width: 100%;
        max-width: 420px;
        text-align: center;
        position: relative;
        z-index: 10;
        animation: slideUp 0.8s ease-out;
        margin-top: 60px;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .icon-container {
        position: absolute;
        top: -50px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 100px;
        background: #3f72af;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 25px rgba(63, 114, 175, 0.3);
      }

      .register-title {
        color: #112d4e;
        font-size: 1.8rem;
        margin: 20px 0 30px;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-label {
        display: block;
        color: #112d4e;
        font-size: 14px;
        margin-bottom: 6px;
        font-weight: 500;
      }

      .required {
        color: #e74c3c;
      }

      .form-input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #dbe2ef;
        border-radius: 12px;
        font-family: var(--font-body);
        font-size: 14px;
        background: #f9f7f7;
        color: #112d4e;
        transition: all 0.3s ease;
        outline: none;
      }

      .form-input:focus {
        border-color: #3f72af;
        box-shadow: 0 0 0 3px rgba(63, 114, 175, 0.1);
        transform: translateY(-2px);
      }

      .form-input.error {
        border-color: #e74c3c !important;
        border: 2px solid #ff6b6b !important;
        box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.15);
      }

      .form-input.success {
        border-color: #27ae60 !important;
        border: 2px solid #27ae60 !important;
        box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.12);
      }

      .register-btn {
        width: 100%;
        background: #3f72af;
        color: #f9f7f7;
        padding: 16px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s;
        font-family: var(--font-display);
      }

      .register-btn:hover:not(:disabled) {
        background: #2d5a94;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(63, 114, 175, 0.3);
      }

      .register-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .register-btn:active:not(:disabled) {
        transform: translateY(0);
      }

      .login-link-container {
        margin-top: 25px;
        font-size: 14px;
        color: #112d4e;
      }

      .login-link {
        color: #3f72af;
        font-weight: 500;
        text-decoration: none;
      }

      .login-link:hover {
        color: #2d5a94;
        text-decoration: underline;
      }

      .alert-banner {
        background: #ffe3e6;
        color: #b00020;
        border: 1px solid #ffb3bd;
        padding: 10px 14px;
        border-radius: 10px;
        margin-bottom: 16px;
        font-weight: 600;
        font-size: 14px;
      }

      .error-text {
        display: block;
        margin-top: 6px;
        font-size: 0.9rem;
        color: #ff6b6b;
        min-height: 1.1em;
      }

      .hint {
        display: block;
        margin-top: 6px;
        font-size: 0.85rem;
        color: #cfe0ff;
        opacity: 0.9;
      }

      .password-wrapper {
        position: relative;
        display: flex;
        align-items: center;
      }

      .password-wrapper input {
        width: 100%;
        padding-right: 45px;
      }

      .toggle-password {
        position: absolute;
        right: 10px;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 18px;
        color: #666;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 5px;
        transition: color 0.3s;
      }

      .toggle-password:hover {
        color: #3f72af;
      }

      /* ===== RESPONSIVE STYLES ===== */

      /* Tablets (portrait) */
      @media (max-width: 768px) {
        body {
          padding: 15px;
        }

        .register-container {
          padding: 35px 30px;
          margin-top: 50px;
          border-radius: 20px;
        }

        .icon-container {
          width: 90px;
          height: 90px;
          top: -45px;
        }

        .icon-container lord-icon {
          width: 60px !important;
          height: 60px !important;
        }

        .register-title {
          font-size: 1.6rem;
          margin: 15px 0 25px;
        }

        .form-group {
          margin-bottom: 18px;
        }

        .form-label {
          font-size: 13px;
        }

        .form-input {
          padding: 13px 14px;
          font-size: 14px;
        }

        .password-wrapper input {
          padding-right: 45px;
        }

        .register-btn {
          padding: 15px;
          font-size: 15px;
        }

        .login-link-container {
          font-size: 13px;
        }

        .error-text {
          font-size: 0.85rem;
        }
      }

      /* Mobile devices */
      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        .register-container {
          padding: 30px 20px;
          margin-top: 40px;
          border-radius: 18px;
          max-width: 100%;
        }

        .icon-container {
          width: 80px;
          height: 80px;
          top: -40px;
        }

        .icon-container lord-icon {
          width: 55px !important;
          height: 55px !important;
        }

        .register-title {
          font-size: 1.4rem;
          margin: 10px 0 20px;
        }

        .form-group {
          margin-bottom: 16px;
        }

        .form-label {
          font-size: 12px;
          margin-bottom: 5px;
        }

        .form-input {
          padding: 12px;
          font-size: 14px;
          border-radius: 10px;
        }

        .password-wrapper input {
          padding-right: 42px;
        }

        .toggle-password {
          font-size: 16px;
          right: 8px;
        }

        .register-btn {
          padding: 14px;
          font-size: 15px;
          border-radius: 10px;
        }

        .login-link-container {
          margin-top: 20px;
          font-size: 12px;
        }

        .alert-banner {
          padding: 8px 12px;
          font-size: 12px;
          border-radius: 8px;
        }

        .error-text {
          font-size: 0.8rem;
          margin-top: 4px;
        }

        /* Reduce animation complexity on mobile */
        .floating-symbol {
          display: none;
        }
      }

      /* Small mobile devices */
      @media (max-width: 360px) {
        .register-container {
          padding: 25px 15px;
        }

        .register-title {
          font-size: 1.3rem;
        }

        .form-input {
          padding: 11px;
          font-size: 13px;
        }

        .password-wrapper input {
          padding-right: 40px;
        }

        .toggle-password {
          font-size: 15px;
        }

        .register-btn {
          padding: 13px;
          font-size: 14px;
        }

        .form-label {
          font-size: 11px;
        }
      }

      /* Landscape mobile */
      @media (max-height: 650px) and (orientation: landscape) {
        body {
          padding: 10px;
        }

        .register-container {
          margin-top: 30px;
          padding: 25px 20px;
        }

        .icon-container {
          width: 70px;
          height: 70px;
          top: -35px;
        }

        .icon-container lord-icon {
          width: 50px !important;
          height: 50px !important;
        }

        .register-title {
          font-size: 1.3rem;
          margin: 10px 0 15px;
        }

        .form-group {
          margin-bottom: 12px;
        }

        .form-label {
          margin-bottom: 4px;
        }

        .form-input {
          padding: 10px 12px;
        }

        .password-wrapper input {
          padding-right: 40px;
        }

        .register-btn {
          padding: 12px;
          margin-top: 8px;
        }

        .login-link-container {
          margin-top: 15px;
        }

        .error-text {
          font-size: 0.75rem;
          margin-top: 3px;
          min-height: 0.9em;
        }
      }

      /* Touch target improvements for mobile */
      @media (hover: none) and (pointer: coarse) {
        .form-input,
        .register-btn,
        .toggle-password {
          min-height: 44px;
        }

        .toggle-password {
          min-width: 44px;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-animations"></div>

    <div class="register-container">
      <!-- Banner error dari server -->
      {% if message %}
      <div class="alert-banner" role="alert">{{ message }}</div>
      {% endif %}

      <div class="icon-container">
        <lord-icon
          src="https://cdn.lordicon.com/kdduutaw.json"
          trigger="loop"
          stroke="bold"
          state="hover-looking-around"
          colors="primary:#f9f7f7,secondary:#f9f7f7"
          style="width: 70px; height: 70px"
        >
        </lord-icon>
      </div>

      <h1 class="register-title">Create Your Account</h1>

      <form id="registerForm" method="POST" action="/learnvid-ai/register" novalidate>
        <!-- USERNAME -->
        <div class="form-group">
          <label class="form-label" for="username"
            ><span class="required">*</span> Username</label
          >
          <input
            id="username"
            name="username"
            type="text"
            class="form-input"
            placeholder="Enter your username"
            required
            aria-describedby="usernameErr"
          />
          <small id="usernameErr" class="error-text" aria-live="polite"></small>
        </div>

        <!-- EMAIL -->
        <div class="form-group">
          <label class="form-label" for="email"
            ><span class="required">*</span> Email</label
          >
          <input
            id="email"
            name="email"
            type="email"
            class="form-input"
            placeholder="Enter your email"
            required
            aria-describedby="emailErr"
          />
          <small id="emailErr" class="error-text" aria-live="polite"></small>
        </div>

        <!-- PASSWORD -->
        <div class="form-group password-group">
          <label class="form-label" for="password"
            ><span class="required">*</span> Password</label
          >
          <div class="password-wrapper">
            <input
              id="password"
              name="password"
              type="password"
              class="form-input"
              placeholder="Create a password"
              required
              aria-describedby="passwordErr"
            />
            <button
              type="button"
              id="togglePassword"
              class="toggle-password"
              aria-label="Show password"
            >
              <i class="fi fi-rr-eye"></i>
            </button>
          </div>
          <small id="passwordErr" class="error-text" aria-live="polite"></small>
        </div>

        <button type="submit" class="register-btn" id="registerBtn">
          Register
        </button>
      </form>

      <div class="login-link-container">
        already have an account? <a href="/learnvid-ai/login" class="login-link">Login</a>
      </div>
    </div>

    <script>
      // ===== background animation =====
      const container = document.querySelector(".bg-animations");
      const symbols = [
        "π",
        "∑",
        "√",
        "∞",
        "△",
        "∫",
        "α",
        "β",
        "θ",
        "μ",
        "∇",
        "≠",
        "≤",
        "≥",
        "∪",
        "∩",
        "∅",
        "±",
        "×",
        "÷",
        "²",
        "³",
        "∠",
        "⊥",
        "∥",
        "φ",
        "ψ",
        "ω",
      ];
      const colors = [
        "rgba(255,255,255,0.3)",
        "rgba(173,216,230,0.35)",
        "rgba(144,238,144,0.35)",
        "rgba(255,182,193,0.35)",
        "rgba(221,160,221,0.35)",
      ];

      function spawnSymbol() {
        const el = document.createElement("div");
        el.className = "floating-symbol";
        el.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        el.style.fontSize = 1 + Math.random() * 2.5 + "rem";
        el.style.color = colors[Math.floor(Math.random() * colors.length)];
        const startX = Math.random() * 100,
          startY = 100 + Math.random() * 20;
        const driftX = startX + (Math.random() * 40 - 20);
        const driftY = startY - (30 + Math.random() * 60);
        const endX = driftX + (Math.random() * 40 - 20);
        const endY = driftY - (30 + Math.random() * 40);
        el.style.setProperty("--xStart", startX + "vw");
        el.style.setProperty("--yStart", startY + "vh");
        el.style.setProperty("--xMid", driftX + "vw");
        el.style.setProperty("--yMid", driftY + "vh");
        el.style.setProperty("--xEnd", endX + "vw");
        el.style.setProperty("--yEnd", endY + "vh");
        el.style.setProperty("--rotateStart", Math.random() * 60 - 30 + "deg");
        el.style.setProperty("--rotateMid", Math.random() * 80 - 40 + "deg");
        el.style.setProperty("--rotateEnd", Math.random() * 120 - 60 + "deg");
        el.style.setProperty("--scaleStart", 0.5 + Math.random() * 0.3);
        el.style.setProperty("--scaleMid", 1 + Math.random() * 0.2);
        el.style.setProperty("--scaleEnd", 1.2 + Math.random() * 0.3);
        el.style.setProperty("--maxOpacity", 0.6 + Math.random() * 0.3);
        const duration = 5 + Math.random() * 6 + "s";
        el.style.animation = `floatRandom ${duration} ease-in-out forwards`;
        el.style.zIndex = Math.random() < 0.3 ? 1 : 2;
        container.appendChild(el);
        setTimeout(() => el.remove(), parseFloat(duration) * 1000);
      }

      // Only run animation on larger screens for better performance
      if (window.innerWidth > 480) {
        setInterval(() => {
          for (let i = 0, n = 1 + Math.floor(Math.random() * 3); i < n; i++)
            spawnSymbol();
        }, 700);
      }

      // ====== VALIDASI FORM REGISTER ======
      const form = document.getElementById("registerForm");
      const btn = document.getElementById("registerBtn");
      const username = document.getElementById("username");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const usernameErr = document.getElementById("usernameErr");
      const emailErr = document.getElementById("emailErr");
      const passwordErr = document.getElementById("passwordErr");

      function clearErrors() {
        [username, email, password].forEach((i) => {
          i.classList.remove("error", "success");
          i.removeAttribute("aria-invalid");
        });
        [usernameErr, emailErr, passwordErr].forEach(
          (e) => (e.textContent = "")
        );
      }

      function validate() {
        clearErrors();
        let valid = true;

        // === USERNAME ===
        const unameRaw = username.value;
        const uname = unameRaw.trim();
        if (uname.length < 3) {
          username.classList.add("error");
          username.setAttribute("aria-invalid", "true");
          usernameErr.textContent = "Username minimal 3 karakter.";
          valid = false;
        } else if (/\s/.test(unameRaw)) {
          username.classList.add("error");
          username.setAttribute("aria-invalid", "true");
          usernameErr.textContent = "Username tidak boleh mengandung spasi.";
          valid = false;
        } else {
          username.classList.add("success");
        }

        // === EMAIL ===
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email.value.trim())) {
          email.classList.add("error");
          email.setAttribute("aria-invalid", "true");
          emailErr.textContent = "Email tidak valid.";
          valid = false;
        } else {
          email.classList.add("success");
        }

        // === PASSWORD ===
        const passVal = password.value;
        if (passVal.length < 6) {
          password.classList.add("error");
          password.setAttribute("aria-invalid", "true");
          passwordErr.textContent = "Password minimal 6 karakter.";
          valid = false;
        } else if (new TextEncoder().encode(passVal).length > 72) {
          password.classList.add("error");
          password.setAttribute("aria-invalid", "true");
          passwordErr.textContent = "Password terlalu panjang (maks 72 byte).";
          valid = false;
        } else {
          password.classList.add("success");
        }

        return valid;
      }

      // Live validation
      [username, email, password].forEach((input) => {
        input.addEventListener("input", validate);
        input.addEventListener("blur", validate);
      });

      // Submit form hanya jika valid
      form.addEventListener("submit", function (e) {
        if (!validate()) {
          e.preventDefault();
          return;
        }
        btn.textContent = "Registering...";
        btn.disabled = true;
      });

      // Toggle show/hide password
      const togglePassword = document.getElementById("togglePassword");
      togglePassword.addEventListener("click", function () {
        const isPassword = password.getAttribute("type") === "password";
        password.setAttribute("type", isPassword ? "text" : "password");
        this.innerHTML = isPassword
          ? '<i class="fi fi-rs-crossed-eye"></i>'
          : '<i class="fi fi-rr-eye"></i>';
        this.setAttribute(
          "aria-label",
          isPassword ? "Hide password" : "Show password"
        );
      });
    </script>
  </body>
</html>
